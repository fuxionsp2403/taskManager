
  <button class="btn btn-primary" (click)="loadComentarios(1)" data-toggle="modal" data-target="#modalcomentarios" >Ver Comentario</button>
  
  <div class="modal" id="modalcomentarios" data-keyboard="false" tabindex="-1" aria-labelledby="titletask" aria-hidden="true" >
    <div class="modal-dialog modal-dialog-centered" >
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="titletask">Tarea: <span>Agregar Comentario</span></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" #modalBodyItems >
          <div class="body-items-comentarios" *ngFor="let item of listadoComentarios">
            <div class="body-items-comentarios-content">
              <p>{{item.contenido_comentario!}}  </p>
              <p class="date-comentarios">{{item.fecha_comentario}}</p>
              <button class="btn btn-default" (click)="editDeleteComentario(item.id_comentario!)"><i class="bi bi-pencil"></i></button>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <form class="form-send-comentario" action="">
            <input type="text" class="form-control" name="comentario" id="comentario" required [(ngModel)]="comentario" >
            <button class="btn btn-primary" (click)="sendComentario()">Publicar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
